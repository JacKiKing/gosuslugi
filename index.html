<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Типо госуслуги 2.0.1</title>
  </head>
  <body>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <script src="russian_names.json"></script>

<div id="containerTable" >     
    <table id="tab">
      <thead>
        <tr>
          <th>ID</th>
          <th v-on:click="flagName = !flagName | revName()">Имя</th>
          <th v-on:click="flagSurname = !flagSurname | revSurname()">Фамилия</th>
          <th>Гендер</th>
        </tr>
      </thead>
      <tbody>
        <tr class="line" v-for="elem in name">
          <td>{{elem.ID}}</td>
          <td>{{elem.Name}}</td>
          <td>{{elem.Surname}}</td>
          <td>{{elem.Sex}}</td>
        </tr>
      </tbody>
    </table>
    <button id="showTab" v-on:click="ShowTable() | ShowHeadTable()">{{ buttonValue }}</button> 
</div>

    <script src="vue.js"></script>
  </body>
</html>
